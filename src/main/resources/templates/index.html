<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стартовая страница</title>
</head>
<body>
<p th:text="'Все работает'"></p>
<div th:each="user : ${user}">
    <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getFirstName()} + ' ' + ${user.getLastName()} + ' ' + ${user.getPatronymic()}"></a>
</div>
<a th:text="'Зарегистрироваться'" th:href="@{/user/reg}"></a>
<br>
<a th:text="'Добавить пользователя'" th:href="@{/user/add}"></a>
</body>
</html>
