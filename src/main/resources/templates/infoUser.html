<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
</head>
<body>
<h3>Информация о пользователе</h3>
<p th:text="'Фамилия ' + ${infoUser.getLastName()} + ' Имя ' + ${infoUser.getFirstName()} + ' Отчество ' + ${infoUser.getPatronymic()}"></p>
<p th:text="'Возраст ' + ${infoUser.getAge()}"></p>
<p th:text="'Емейл ' + ${infoUser.getEmail()}"></p>
<p th:text="'Номер телефона ' + ${infoUser.getPhone()}"></p>

<a th:href="@{/{id}/edit(id=${infoUser.getId()})}">Редактировать</a>
<a th:href="@{/{id}/delete(id=${infoUser.getId()})}">Удалить</a>

</body>
</html>
