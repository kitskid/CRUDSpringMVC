<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<h3>Добавление пользователей</h3>
<form th:method="POST" th:action="@{/{id}/edit/(id=${editUser.getId()})}" th:object="${editUser}">
  <label for="lastName">Введите фамилию</label>
  <br>
  <input type="text" th:field="*{lastName}" id="lastName" >
  <div style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
  <br>
  <label for="firstName">Введите имя</label>
  <br>
  <input type="text" th:field="*{firstName}" id="firstName">
  <div style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
  <br>
  <label for="patronymic">Введите отчество: </label>
  <br/>
  <input type="text" th:field="*{patronymic}" id="patronymic">
  <br/>
  <label for="age">Введите возраст: </label>
  <br/>
  <input type="text" th:field="*{age}" id="age">
  <div style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  <br/>
  <label for="email">Введите адрес электронной почты: </label>
  <br/>
  <input type="text" th:field="*{email}" id="email">
  <div style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br/>
  <label for="phone">Введите номер телефона: </label>
  <br/>
  <input type="text" th:field="*{phone}" id="phone">
  <div style="color: red;" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
  <br/>
  <input type="submit" value="Change">
</form>
</body>
</html>
